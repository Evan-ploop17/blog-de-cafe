<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&family=Staatliches&display=swap" rel="stylesheet">
    <title>Blog café</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin"> Blog de café con consejos y cursos </h2>
        </div>
    </header>

    <div class="contenedor">
        <h3 class="centrar-textof">Contacto</h3>

        <div class="contacto-bg">

        </div>

        <form class="formulario" >
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input class="campo__field" type="text" name="nombre" id="nombre" placeholder="Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail:</label>
                <input class="campo__field" type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field campo__field--textarea " id="mensaje"> </textarea>
            </div>

            <div class="campo">
                <input class="boton boton-primario" type="submit" name="enviar" id="enviar" value="enviar" >
            </div>
        </form>

    </div>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
